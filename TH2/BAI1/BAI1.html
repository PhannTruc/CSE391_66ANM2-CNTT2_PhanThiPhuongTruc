<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI1</title>
    <link rel="stylesheet" href="BAI1.css">
</head>
<body>
    <div class ="container">
        <form action="#">
            <p class = "text">Get in touch with us by filling contact form </p>

            <div class="flex-row">
                <input type="text" placeholder="*Enter your full name" class ="flex-item">
                <input type="email" placeholder="*Enter your email address" class ="flex-item">
            </div>

            <div class="flex-row">
                <input  type="text" placeholder="Enter your subject" class ="flex-full">
            </div>

            <div class="flex-row">
                <textarea placeholder="*Your message here..." rows="10" class ="flex-full"></textarea>
            </div>

            <div class="flex-row footer-row">
                <button type="submit" class="btn-submit">Send Message</button>
                <span class="form-note">*Please fill all required form fiels, thanks!</span>
            </div>
        </form>
    </div>
</body>
</html>
